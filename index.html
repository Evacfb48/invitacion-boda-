<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci贸n Interactiva</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #f2f0ec;
    }
    #envelope {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f0ec;
      z-index: 10;
    }
    #envelope img {
      max-width: 80%; max-height: 80%; cursor: pointer;
    }
    #invitation {
      position: absolute;
      inset: 0;
      display: none;
    }
    #invitation embed {
      width: 100%; height: 100%;
      border: none;
      /* Permitir desplazamiento con inercia en iOS */
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
    #musicControl {
      position: absolute;
      top: 1rem; right: 1rem;
      z-index: 20;
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Control de m煤sica -->
  <div id="musicControl"></div>

  <!-- Sobre inicial -->
  <div id="envelope">
    <img src="sobre.jpg" alt="Invitaci贸n" id="openEnvelope">
  </div>

  <!-- Contenedor de la invitaci贸n PDF -->
  <div id="invitation">
    <embed src="invitacion.pdf" type="application/pdf">
  </div>

  <!-- Audio de fondo -->
  <audio id="music" src="cancion.mp3" loop></audio>

  <script>
    const openEnv = document.getElementById('openEnvelope');
    const envelope = document.getElementById('envelope');
    const invitation = document.getElementById('invitation');
    const music = document.getElementById('music');
    const musicControl = document.getElementById('musicControl');

    openEnv.addEventListener('click', () => {
      // Desvanece y oculta el sobre
      envelope.style.transition = 'opacity 0.6s';
      envelope.style.opacity = 0;
      setTimeout(() => {
        envelope.style.display = 'none';
        invitation.style.display = 'block';
        musicControl.style.display = 'block';
        // Reproduce m煤sica al abrir
        music.play().then(() => {
          musicControl.textContent = '';
        }).catch(() => {
          console.warn('Reproducci贸n de audio requiere interacci贸n.');
        });
      }, 600);
    });

    // Play/Pause m煤sica
    musicControl.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicControl.textContent = '';
      } else {
        music.pause();
        musicControl.textContent = '';
      }
    });
  </script>
</body>
</html>
